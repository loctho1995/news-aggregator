    <!-- Auto-resize title script (gi·ªØ l·∫°i v√¨ c·∫ßn runtime logic) -->
    <script>
      // Function to auto-resize modal title based on length
      function autoResizeModalTitle() {
        const titleEl = document.getElementById('modalTitle');
        if (!titleEl) return;
        
        const titleLength = titleEl.textContent.length;
        
        // Remove all size classes
        titleEl.classList.remove('title-long', 'title-very-long', 'title-extra-long');
        
        // Add appropriate class based on length
        if (titleLength > 150) {
          titleEl.classList.add('title-extra-long');
        } else if (titleLength > 100) {
          titleEl.classList.add('title-very-long');
        } else if (titleLength > 60) {
          titleEl.classList.add('title-long');
        }
      }
      
      // Watch for title changes
      const titleObserver = new MutationObserver(autoResizeModalTitle);
      const titleEl = document.getElementById('modalTitle');
      if (titleEl) {
        titleObserver.observe(titleEl, { childList: true, characterData: true, subtree: true });
      }
    </script>
