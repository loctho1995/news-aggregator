<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tổng hợp tin tức Việt Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,=" />
    <style>
      .active-summary-type {
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%) !important;
        border-color: #6b7280 !important;
        color: #374151 !important;
        font-weight: 600;
        box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.1);
      }
      .active-ai-type {
        background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%) !important;
        border-color: #8b5cf6 !important;
        color: #6b21a8 !important;
        font-weight: 600;
        box-shadow: inset 0 2px 4px 0 rgb(139 92 246 / 0.1);
      }
      @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:.5;} }
      .animate-pulse { animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite; }
      #grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:1rem; }
      .news-card { min-height:180px; display:flex; flex-direction:column; }
      @media (max-width:640px){
        #grid{grid-template-columns:1fr}
        .news-card{min-height:160px}
        .flex.items-end.justify-between{flex-direction:column;gap:12px;align-items:stretch}
      }
      @media (min-width:1024px){
        #grid{grid-template-columns:repeat(auto-fill,minmax(350px,1fr))}
        .news-card{min-height:200px}
      }
      .read{transition:all .3s ease}
      .read-status-btn{transition:all .2s ease}
      .read-status-btn:hover{transform:scale(1.05)}
    </style>
  </head>
  <body class="bg-[#343541] text-slate-100">
    <header class="sticky top-0 z-10 bg-[#343541]/80 backdrop-blur border-b border-[#565869]">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
        <h1 class="text-xl sm:text-2xl font-bold">📰 Tổng hợp tin tức</h1>
        <span id="badge" class="ml-auto text-xs px-2 py-1 rounded-full bg-[#40414f] text-slate-200 border border-[#565869]">Đang tải…</span>
      </div>
      <div class="max-w-6xl mx-auto px-4 pb-3 grid grid-cols-1 sm:grid-cols-4 gap-2">
        <input id="search" class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring focus:ring-[#565869]" placeholder="Tìm theo tiêu đề/tóm tắt… (VD: bão, vàng miếng)" />
        <select id="sourceSelect" class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100"></select>
        <select id="groupSelect" class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100">
          <option value="all">Tất cả nhóm tin</option>
          <option value="vietnam" selected>🇻🇳 Tin tức Việt Nam</option>
          <option value="internationaleconomics">🌐 Kinh tế quốc tế</option>
        </select>
        <div class="flex gap-2">
          <select id="hours" class="flex-1 px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100">
            <option value="6">6 giờ</option>
            <option value="12">12 giờ</option>
            <option value="24" selected>24 giờ</option>
            <option value="48">48 giờ</option>
            <option value="72">72 giờ</option>
          </select>
          <button id="refreshBtn" class="px-3 py-2 rounded-xl border border-transparent bg-emerald-600 hover:bg-emerald-500 text-white">Làm mới</button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
      <div id="grid"></div>
      <div id="empty" class="hidden text-center text-slate-400 py-16">Không có bài phù hợp.</div>
    </main>

    <!-- Modal: TÓM TẮT -->
    <div id="modal" class="fixed inset-0 z-50 hidden overflow-y-auto p-4 sm:p-6 flex items-center justify-center">
      <div id="modalOverlay" class="absolute inset-0 bg-black/60"></div>
      <div id="modalPanel" class="relative w-full max-w-3xl lg:max-w-4xl mx-auto bg-[#ecf0f1] text-gray-900 rounded-2xl shadow-xl p-5 pointer-events-auto border border-gray-300 h-[90vh] lg:h-[85vh] flex flex-col">
        
        <!-- Header -->
        <div class="mb-3 pb-3 border-b border-gray-300">
          <div class="flex items-start gap-2">
            <h2 class="flex-1 text-xl font-semibold text-gray-900" id="modalTitle">Tóm tắt</h2>
            <button id="modalClose" class="px-2 py-1 text-gray-600 hover:text-gray-900">✕</button>
          </div>
          <div class="mt-2 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <p class="text-sm text-gray-600" id="modalSource"></p>
            <div class="flex items-center gap-2">
              <label class="text-sm text-gray-600 font-medium">Mức độ tóm tắt:</label>
              <select id="summaryPercent" class="px-2 py-1 text-sm border border-gray-300 rounded-lg bg-white text-gray-700">
                <option value="50">50% - Ngắn gọn</option>
                <option value="60">60% - Trung bình</option>
                <option value="70" selected>70% - Chi tiết</option>
                <option value="80">80% - Rất chi tiết</option>
                <option value="90">90% - Đầy đủ nhất</option>
              </select>
              <button id="regenerateBtn" class="px-2 py-1 text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg">🔄 Tạo lại</button>
            </div>
          </div>
        </div>

        <!-- Nội dung tóm tắt -->
        <div id="summaryArea" class="flex-1 overflow-y-auto pr-2 mb-3">
          <div id="summaryLoading" class="text-lg text-gray-600">Đang tóm tắt…</div>
          <div id="summaryList" class="text-lg leading-relaxed text-gray-800"></div>
        </div>

        <!-- Stats area (chỉ giữ badge dịch) -->
        <div id="summaryStats" class="hidden mb-3 flex flex-wrap gap-4 text-sm text-gray-600 bg-gray-100 rounded-lg p-3">
          <div class="flex items-center gap-1" id="translatedBadge" style="display: none;">
            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
            <span>Đã dịch từ tiếng Anh</span>
          </div>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-300 pt-3">
          <div class="flex items-end justify-between gap-2">
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <button id="btnSpeak" class="px-3 py-1.5 rounded-lg border border-gray-400 bg-white hover:bg-gray-100 text-sm text-gray-700 hidden">🔊 Đọc to</button>
                <button id="btnStopSpeak" class="px-3 py-1.5 rounded-lg border border-gray-400 bg-white hover:bg-gray-100 text-sm text-gray-700 hidden">Dừng</button>
              </div>
              <div id="ttsRateBox" class="hidden flex items-center gap-1">
                <label for="rateRange" class="text-xs text-gray-600">Tốc độ</label>
                <input id="rateRange" type="range" min="0.6" max="3.0" step="0.1" value="1.0" class="w-28 accent-emerald-500" aria-label="Tốc độ đọc">
                <span id="rateLabel" class="text-xs text-gray-600">1.0x</span>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <a id="modalOpenLink" href="#" target="_blank" rel="noopener" class="px-4 py-2 rounded-lg border border-transparent bg-emerald-600 hover:bg-emerald-500 text-sm text-white font-medium">Đọc bài gốc ↗</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: AI TÓM TẮT -->
    <!-- (giữ nguyên AI summary modal, webview modal, footer) -->

    <footer class="max-w-6xl mx-auto px-4 py-8 text-xs text-slate-400">
      Nguồn công khai (RSS & HTML). Dùng cho mục đích cá nhân/phi lợi nhuận. © 2025
    </footer>

    <script type="module" src="/public/app.js"></script>
  </body>
</html>
