    <style>
      /* Drag handle at top */
      .drag-handle {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        z-index: 10;
        padding-top: 8px;
        background: transparent;
      }

      .drag-indicator {
        width: 40px;
        height: 4px;
        background-color: #9ca3af;
        border-radius: 2px;
        transition: all 0.2s ease;
      }

      .drag-handle:hover .drag-indicator,
      .dragging .drag-indicator {
        background-color: #6b7280;
        width: 60px;
      }

      /* Modal panel dragging state */
      #modalPanel.dragging {
        cursor: grabbing;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Smooth transitions for modal */
      #modalPanel {
        transform-origin: top center;
        will-change: transform, opacity;
      }

      /* Footer drag hint styles */
      .footer-drag-hint {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .footer-drag-indicator {
        width: 30px;
        height: 3px;
        background-color: #9ca3af;
        border-radius: 1.5px;
        transition: all 0.2s ease;
      }

      /* Active state when dragging from footer */
      .footer-drag-hint.active {
        opacity: 1;
      }

      .footer-drag-hint.active .footer-drag-indicator {
        width: 50px;
        height: 4px;
        background-color: #6b7280;
      }

      /* Mobile specific styles */
      @media (max-width: 768px) {
        .drag-handle {
          height: 40px;
          padding-top: 12px;
        }
        
        .drag-indicator {
          width: 50px;
          height: 5px;
        }
        
        /* Show footer hint on mobile */
        .footer-drag-hint {
          opacity: 0.5;
        }
        
        /* Make footer area more grabbable */
        #modalPanel .border-t.border-gray-300.pt-2 {

          padding-bottom: 8px;
          position: relative;
        }
        
        /* Visual hint for draggable area in footer */

          content: '';
          position: absolute;
          top: 4px;
          left: 50%;
          transform: translateX(-50%);
          width: 30px;
          height: 3px;
          background-color: #d1d5db;
          border-radius: 1.5px;
        }

    <!-- Auto-resize title script -->
    <script>
      // Function to auto-resize modal title based on length
      function autoResizeModalTitle() {
        const titleEl = document.getElementById('modalTitle');
        if (!titleEl) return;
        
        const titleLength = titleEl.textContent.length;
        
        // Remove all size classes
        titleEl.classList.remove('title-long', 'title-very-long', 'title-extra-long');
        
        // Add appropriate class based on length
        if (titleLength > 150) {
          titleEl.classList.add('title-extra-long');
        } else if (titleLength > 100) {
          titleEl.classList.add('title-very-long');
        } else if (titleLength > 60) {
          titleEl.classList.add('title-long');
        }
      }
      
      // Watch for title changes
      const titleObserver = new MutationObserver(autoResizeModalTitle);
      const titleEl = document.getElementById('modalTitle');
      if (titleEl) {
        titleObserver.observe(titleEl, { childList: true, characterData: true, subtree: true });
      }
