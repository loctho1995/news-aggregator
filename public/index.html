<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>

<!-- App CSS Files -->

<link href="/public/css/dynamic.css" rel="stylesheet"/>

</head>
<body class="bg-[#343541] text-slate-100">
<header class="sticky top-0 z-10 bg-[#343541]/80 backdrop-blur border-b border-[#565869]">
<div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">

<span class="ml-auto text-xs px-2 py-1 rounded-full bg-[#40414f] text-slate-200 border border-[#565869]" id="badge">Đang tải…</span>
<!-- Cache indicator -->
<span class="hidden text-xs px-2 py-1 rounded-full bg-blue-600 text-white border border-blue-500" id="cacheIndicator" title="Dữ liệu từ cache server">
  <svg class="inline w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  Cache
</span>
</div>
<div class="max-w-6xl mx-auto px-4 pb-3 grid grid-cols-1 sm:grid-cols-3 gap-2">
<div class="flex items-center gap-2">
<input class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring focus:ring-[#565869] flex-1" id="search" placeholder="Tìm theo tiêu đề/tóm tắt… (VD: bão, vàng miếng)"/>
<select class="flex-1 px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100 w-auto" id="hours">
<option value="6">6 giờ</option>
<option value="12">12 giờ</option>
<option value="24">24 giờ</option>
<option selected="" value="48">48 giờ</option>
<option value="72">72 giờ</option>
</select>
</div>

<select class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100" id="sourceSelect"></select>
<select class="w-full px-3 py-2 rounded-xl border border-[#565869] bg-[#40414f] text-slate-100" id="groupSelect">
<option value="all">Tất cả nhóm tin</option>
<option selected="" value="vietnam">🇻🇳 Tin tức Việt Nam</option>
<option value="internationaleconomics">🌐 Kinh tế quốc tế</option>
<option value="internationaltech">🌐 Tech quốc tế</option>
</select>

</div>
<!-- Cache status bar (initially hidden) -->
<div class="hidden max-w-6xl mx-auto px-4 pb-2" id="cacheStatusBar">
  <div class="flex items-center justify-between text-xs text-slate-400 bg-[#40414f]/50 rounded-lg px-3 py-1">
    <span id="cacheStatus">Cache ready</span>
    <button class="text-emerald-500 hover:text-emerald-400" id="refreshCacheBtn">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
    </button>
  </div>
</div>
</header>
<main class="max-w-7xl mx-auto px-4 py-6">
<div id="grid"></div>
<div class="hidden text-center text-slate-400 py-16" id="empty">Không có bài phù hợp.</div>
<!-- Loading overlay for cache -->
<div class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center" id="loadingOverlay">
  <div class="bg-[#40414f] rounded-2xl p-8 max-w-sm mx-auto text-center">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-emerald-500 mx-auto mb-4"></div>
    <p class="text-slate-200 font-semibold mb-2">Đang khởi tạo cache...</p>
    <p class="text-xs text-slate-400" id="loadingMessage">Lần đầu tải có thể mất 10-20 giây</p>
    <div class="mt-4 bg-[#343541] rounded-lg p-2">
      <div class="text-xs text-slate-500 mb-1">Tiến độ: <span id="loadingProgress">0%</span></div>
      <div class="w-full bg-gray-700 rounded-full h-2">
        <div class="bg-emerald-500 h-2 rounded-full transition-all duration-500" id="progressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>
</div>
</main>
<!-- Modal: TÓM TẮT (OPTIMIZED UI) -->
<div class="fixed inset-0 z-50 hidden overflow-y-auto p-4 sm:p-6 flex items-center justify-center" id="modal">
<div class="absolute inset-0 bg-black/60" id="modalOverlay"></div>
<div class="relative w-full max-w-3xl lg:max-w-4xl mx-auto bg-[#ecf0f1] text-gray-900 rounded-2xl shadow-xl p-4 pointer-events-auto border border-gray-300 h-[92vh] lg:h-[88vh] flex flex-col" id="modalPanel">
<!-- Compact Header -->
<div class="modal-compact-header border-b border-gray-300">
<!-- Title row với close button -->
<div class="flex items-start gap-2 mb-2">
<!-- Title auto-resize, no truncation -->
<h2 class="flex-1 font-semibold text-gray-900" id="modalTitle">Tóm tắt</h2>
<!-- Enhanced Close Button for Mobile -->
<button class="close-btn-mobile flex-shrink-0" id="modalClose">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
<path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
<!-- Source và Dropdown cùng hàng -->
<div class="flex items-center justify-between gap-2">
<p class="text-sm text-gray-600 flex-shrink-0" id="modalSource">Nguồn:</p>
<select class="px-2 py-1 text-sm border border-gray-300 rounded-lg bg-white text-gray-700 ml-auto" id="summaryPercent">
<option value="30">30%</option>
<option value="40">40%</option>
<option value="50">50%</option>
<option value="60">60%</option>
<option selected="" value="70">70%</option>
<option value="80">80%</option>
</select>
<!-- Hidden regenerate button - still functional via change event -->
<button class="hidden" id="regenerateBtn"></button>
</div>
</div>
<!-- Nội dung tóm tắt (more space) -->
<div class="flex-1 overflow-y-auto pr-2 py-3" id="summaryArea">
<div class="text-lg text-gray-600" id="summaryLoading">Đang tóm tắt…</div>
<div class="text-lg leading-relaxed text-gray-800" id="summaryList"></div>
</div>
<!-- Stats area (minimal) -->
<div class="hidden flex flex-wrap gap-4 text-xs text-gray-600 bg-gray-100 rounded-lg p-2 mb-2" id="summaryStats">
<div class="flex items-center gap-1" id="translatedBadge" style="display: none;">
<span class="w-2 h-2 bg-blue-500 rounded-full"></span>
<span>Đã dịch từ tiếng Anh</span>
</div>
</div>
<!-- Footer (compact) -->
<div class="border-t border-gray-300 pt-2">
<div class="flex items-center justify-between gap-2">
<div class="flex items-center gap-2">
<button class="px-2 py-1 rounded-lg border border-gray-400 bg-white hover:bg-gray-100 text-xs text-gray-700 hidden" id="btnSpeak">🔊 Đọc</button>
<button class="px-2 py-1 rounded-lg border border-gray-400 bg-white hover:bg-gray-100 text-xs text-gray-700 hidden" id="btnStopSpeak">⏸</button>
<div class="hidden flex items-center gap-1" id="ttsRateBox">
<input aria-label="Tốc độ đọc" class="w-20 accent-emerald-500" id="rateRange" max="3.0" min="0.6" step="0.1" type="range" value="1.0"/>
<span class="text-xs text-gray-600" id="rateLabel">1.0x</span>
</div>
</div>
<a class="px-3 py-1.5 rounded-lg border border-transparent bg-emerald-600 hover:bg-emerald-500 text-sm text-white font-medium" href="#" id="modalOpenLink" rel="noopener" target="_blank">Đọc bài gốc ↗</a>
</div>
</div>
</div>
</div>
<footer class="max-w-6xl mx-auto px-4 py-8 text-xs text-slate-400">
  <div class="flex justify-between items-center">
    <span>Nguồn công khai (RSS &amp; HTML). Dùng cho mục đích cá nhân/phi lợi nhuận. © 2025</span>
    <button class="text-slate-500 hover:text-slate-400" id="cacheStatsBtn" title="Xem thống kê cache">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
    </button>
  </div>
</footer>
<script src="/public/js/app.js" type="module"></script>
<!-- Cache status checker -->
<script>
  // Check cache status on load
  async function checkCacheStatus() {
    try {
      const response = await fetch('/api/news/stats');
      if (response.ok) {
        const stats = await response.json();
        
        // Update cache indicator
        const indicator = document.getElementById('cacheIndicator');
        const statusBar = document.getElementById('cacheStatusBar');
        const cacheStatus = document.getElementById('cacheStatus');
        
        if (stats.cache && stats.cache.initialized) {
          if (indicator) {
            indicator.classList.remove('hidden');
            indicator.title = `Cache: ${stats.cache.totalCached} items`;
          }
          
          if (statusBar && stats.loadingProgress) {
            if (!stats.loadingProgress.isComplete) {
              statusBar.classList.remove('hidden');
              cacheStatus.textContent = `Loading: ${stats.loadingProgress.percentage}% (${stats.loadingProgress.loaded}/${stats.loadingProgress.total} groups)`;
            } else {
              statusBar.classList.add('hidden');
            }
          }
        }
        
        return stats;
      }
    } catch (e) {
      console.error('Failed to check cache status:', e);
    }
    return null;
  }
  
  // Check on load
  checkCacheStatus();
  
  // Auto-resize title script
  function autoResizeModalTitle() {
    const titleEl = document.getElementById('modalTitle');
    if (!titleEl) return;
    
    const titleLength = titleEl.textContent.length;
    
    // Remove all size classes
    titleEl.classList.remove('title-long', 'title-very-long', 'title-extra-long');
    
    // Add appropriate class based on length
    if (titleLength > 150) {
      titleEl.classList.add('title-extra-long');
    } else if (titleLength > 100) {
      titleEl.classList.add('title-very-long');
    } else if (titleLength > 60) {
      titleEl.classList.add('title-long');
    }
  }
  
  // Watch for title changes
  const titleObserver = new MutationObserver(autoResizeModalTitle);
  const titleEl = document.getElementById('modalTitle');
  if (titleEl) {
    titleObserver.observe(titleEl, { childList: true, characterData: true, subtree: true });
  }
  
  // Cache stats button
  document.getElementById('cacheStatsBtn')?.addEventListener('click', async () => {
    const stats = await checkCacheStatus();
    if (stats) {
      alert(`Cache Statistics:\n
Total Items: ${stats.cache.totalCached}
Groups Loaded: ${stats.loadingProgress.loaded}/${stats.loadingProgress.total}
Server Uptime: ${stats.scheduler.uptime}
Queue Length: ${stats.cache.queueLength}
Is Processing: ${stats.cache.isProcessing}`);
    }
  });
  
  // Refresh cache button
  document.getElementById('refreshCacheBtn')?.addEventListener('click', async () => {
    const group = document.getElementById('groupSelect')?.value || 'all';
    try {
      const response = await fetch('/api/news/refresh', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ group })
      });
      
      if (response.ok) {
        const result = await response.json();
        console.log('Cache refresh queued:', result);
        
        // Reload news after a delay
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      }
    } catch (e) {
      console.error('Failed to refresh cache:', e);
    }
  });
</script>
</body>
</html>
